intro:
  desc: free laman web bagi organisasi bukan untung/amal
  getInTouch: Hubungi
  getVol: Saya mahu menjadi sukarelawan
  getnow: Dapatkan laman percuma sekarang
  whatwedo1: >-
    Kami ingin menghulurkan bantuan kepada organisasi dan bukan keuntungan yang
    membantu ramai orang. 

    Untuk membantu komuniti, kami mencipta laman web yang cantik, dioptimumkan
    SEO, moden dan mesra mudah alih.
  whatwedo2: >-
    Kami berhasrat untuk mengembangkan projek kami untuk memasukkan pembangun
    baru muncul, pereka bentuk dan pemasar yang memerlukan pengalaman untuk
    memulakan kerjaya mereka dalam industri ini atau mengembangkan lagi
    kemahiran mereka.
  whatwedo3: >-
    Jika anda sebuah badan amal kecil atau bukan untung tanpa laman web atau
    laman web dengan reka bentuk yang lapuk, hubungi. 

    Perkhidmatan kami adalah percuma. 

    Anda hanya perlu membayar untuk pengehosan laman web anda dan sebarang item
    pihak ketiga.
  whatwedotitle: Apa yang kita lakukan?
  whyfree: >-
    Kami percaya bahawa semua badan amal, badan bukan untung dan bukan untung
    harus mempunyai laman web yang menarik dan berfungsi untuk memberi manfaat
    kepada orang dan komuniti yang mereka layani, serta untuk mengumpul dana dan
    menyebarkan mesej mereka. 

    Satu-satunya isu ialah laman web mungkin agak mahal! 

    Kami berdedikasi untuk membina laman web secara percuma! 

    Kami telah membina laman web untuk perniagaan kecil dan mempunyai beberapa
    projek lagi dalam kerja-kerja!
  whyfreetitle: Mengapa kita bebas
